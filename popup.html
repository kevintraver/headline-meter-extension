<!DOCTYPE html>
<html>
  <head>
    <title>Headline Meter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      #urlDisplay {
        word-wrap: break-word;
        margin-bottom: 15px;
      }
      #analysisResult {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f5f5f5;
        overflow-y: auto;
        display: none;
      }
      .analysis-content {
        width: 100%;
        height: auto;
        min-height: 50px;
        max-height: none;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border-left-color: #09f;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Headline Meter</h2>
    <p id="urlDisplay">Loading URL...</p>

    <div id="loadingContainer" class="loading" style="display: none">
      <div class="spinner"></div>
      <span>Analyzing headline...</span>
    </div>

    <div id="analysisResult"></div>

    <script src="popup.js"></script>
  </body>
</html>
